name: C/C++ CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get -y install libfontconfig1-dev libfreetype6 libfreetype-dev libx11-dev libxft-dev
    - name: make
      run: make
    - uses: actions/upload-artifact@v4
      with:
        name: st
        path: st
